server {
    listen 80;
    server_name _;

    client_max_body_size 20M;

    # Serve the React build directly from the filesystem (adjust root as deployed)
    root /home/ubuntu/hotel-booking-system/frontend/build;
    index index.html;

    # API proxy: normalize and proxy requests to Django (Gunicorn)
    location /api/ {
        # Normalize accidental double API prefix: /api/api/v1/... -> /api/v1/...
        rewrite ^/api/api/(.*)$ /api/$1 break;

        # Map /api/admin-api/... -> /admin-api/... so Django receives canonical path
        rewrite ^/api/(admin-api/.*)$ /$1 break;

        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Keep Django admin (site admin) proxied
    location /admin/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve static files produced by the frontend build
    location /static/ {
        alias /home/ubuntu/hotel-booking-system/frontend/build/static/;
    }

    # SPA fallback: serve index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
